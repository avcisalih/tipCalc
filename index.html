<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Bahşiş Hesaplayıcı</h1>
      <p>Toplamı hesaplamak için fatura tutarını ve bahşiş yüzdesini girin.</p>
      <label for="bill">Fatura Tutarı:</label>
      <input type="number" id="bill" />
      <br />
      <label for="tip">Bahşiş yüzdesi:</label>
      <input type="number" id="tip" />
      <br />
      <button id="calculate">Hesapla</button>
      <br />
      <label for="total">Toplam:</label>
      <span id="total"></span>
    </div>

    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item">
          <a
            target="_blank"
            class="social-icon__link"
            href="https://www.facebook.com/slhvci"
          >
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a
            target="_blank"
            class="social-icon__link"
            href="https://twitter.com/avcisalih1"
          >
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a
            target="_blank"
            class="social-icon__link"
            href="https://www.linkedin.com/in/avcisalih/"
          >
            <ion-icon name="logo-linkedin"></ion-icon>
          </a>
        </li>
        <li class="social-icon__item">
          <a
            target="_blank"
            class="social-icon__link"
            href="https://www.instagram.com/avcisalih1"
          >
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
      </ul>

      <p>&copy;2024 Salih Avcı | Tüm Hakları Saklıdır.</p>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
